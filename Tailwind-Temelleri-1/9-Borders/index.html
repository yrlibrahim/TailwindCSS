<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="p-10">
    <div class="flex space-x-4">
      <div class="size-24 mb-3 border border-indigo-500"></div>
      <div class="size-24 mb-3 border-2 border-indigo-500"></div>
      <div class="size-24 mb-3 border-4 border-indigo-500"></div>
      <div class="size-24 mb-3 border-6 border-indigo-500"></div>
      <div class="size-24 mb-3 border-8 border-indigo-500"></div>
    </div>

    <div class="flex space-x-4">
      <div class="size-24 mb-3 border-t-4 border-indigo-500"></div>
      <div class="size-24 mb-3 border-r-4 border-indigo-500"></div>
      <div class="size-24 mb-3 border-b-4 border-indigo-500"></div>
      <div class="size-24 mb-3 border-l-4 border-indigo-500"></div>
      <div class="size-24 mb-3 border-x-4 border-indigo-500"></div>
      <div class="size-24 mb-3 border-y-4 border-indigo-500"></div>

      <div class="size-24 mb-3 bg-purple-500 rounded-full"></div>
    </div>

    <div class="flex space-x-4">
      <div class="size-24 mb-3 bg-blue-500 rounded-t-xl"></div>
      <div class="size-24 mb-3 bg-blue-500 rounded-r-xl"></div>
      <div class="size-24 mb-3 bg-blue-500 rounded-b-xl"></div>
      <div class="size-24 mb-3 bg-blue-500 rounded-l-xl"></div>
    </div>

    <div class="flex space-x-4">
      <div class="size-24 mb-3 bg-blue-500 rounded-tl-xl"></div>
      <div class="size-24 mb-3 bg-blue-500 rounded-tr-xl"></div>
      <div class="size-24 mb-3 bg-blue-500 rounded-br-xl"></div>
      <div class="size-24 mb-3 bg-blue-500 rounded-bl-xl"></div>
